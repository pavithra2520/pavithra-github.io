<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function submitFeedback(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const rating = document.getElementById('rating').value;
            const comments = document.getElementById('comments').value;

            // Simple validation check (can be expanded as needed)
            if (name && email && rating && comments) {
                // Display thank you message
                alert(`Thank you, ${name}! Your feedback is submitted.`);
                // Optionally reset the form after submission
                document.querySelector("form").reset();
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Ensure the function is bound to the form submit event
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", submitFeedback);
        });
    </script>
</head>
<body>
    <section class="feedback">
        <div class="feedback-content">
            <h1>We Value Your Feedback</h1>
            <p>Your thoughts and opinions are important to us. Please share your feedback using the form below.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select your rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>

                <button type="submit" class="cta-btn">Submit Feedback</button>
            </form>
        </div>
    </section>
</body>
</html>
